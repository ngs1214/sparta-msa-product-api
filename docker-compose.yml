services:
  product-db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: productdb
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ROOT_HOST: '%'
    ports:
      - "13306:3306"
    volumes:
      - product-db-data:/var/lib/mysql
    networks:
      - product-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      retries: 5
      start_period: 20s

  product-api:
    build: .
    ports:
      - "8081:8081"
    depends_on:
      product-db:
        condition: service_healthy
    environment:
      PRODUCT_DB_URL: jdbc:mysql://product-db:3306/productdb
    networks:
      - product-network

networks:
  product-network:
    driver: bridge

volumes:
  product-db-data:




